name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Check
        uses: gradle/gradle-build-action@v2.11.1
        with:
          arguments: javatoolchain check -x h2 -x :integration-test-jdbc:check -x :integration-test-r2dbc:check

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./**/build/reports

  test-jdbc:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        driver: [h2, mariadb, mysql, mysql5, oracle, postgresql, sqlserver]
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Test
        uses: gradle/gradle-build-action@v2.11.1
        with:
          arguments: javatoolchain :integration-test-jdbc:${{ matrix.driver }}

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: jdbc-${{ matrix.driver }}
          path: ./**/build/reports

  test-r2dbc:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        driver: [h2, mariadb, mysql, mysql5, oracle, postgresql, sqlserver]
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Test
        uses: gradle/gradle-build-action@v2.11.1
        with:
          arguments: javatoolchain :integration-test-r2dbc:${{ matrix.driver }}

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: r2dbc-${{ matrix.driver }}
          path: ./**/build/reports

  publish:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [ build, test-jdbc, test-r2dbc ]

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish packages
        uses: gradle/gradle-build-action@v2.11.1
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.SONATYPE_PASSWORD }}
        with:
          arguments: publishToSonatype closeAndReleaseSonatypeStagingRepository

      - name: Publish plugin
        uses: gradle/gradle-build-action@v2.11.1
        with:
          arguments: |
            -Pgradle.publish.key=${{ secrets.GRADLE_PUBLISH_KEY }}
            -Pgradle.publish.secret=${{ secrets.GRADLE_PUBLISH_SECRET }}
            publishPlugins

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: publish
          path: ./**/build/reports
