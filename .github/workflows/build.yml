name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  r2dbc-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        driver: [suspicious, trustworthy]
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Prepare JDK11 env var
        shell: bash
        run: echo "JDK11=$JAVA_HOME" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Test
        if: always()
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :integration-test-r2dbc:${{ matrix.driver }}

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: r2dbc-${{ matrix.driver }}
          path: ./**/build/reports


